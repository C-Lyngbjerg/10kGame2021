<form method="POST" action="/mailer">

    <div class="content">
    <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
    <div class="col-md-8">
    <div class="form h-100">
        <h3 style="text-align: center; margin-bottom:25px">Send us a message</h3>
        <hr class="featurette-divider">
        <div class="row">
            <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Name *</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
            </div>
            <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Email *</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Your email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Subject *</label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject topic">
            </div>
            <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Problem</label>
                <input type="text" class="form-control" name="problem" id="problem" placeholder="Problem">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group mb-5">
                <label for="message" class="col-form-label">Message *</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write your message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="submit" value="Send Message" class="btn btn-outline-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
            </div>
        </div>
        </div>
        </div>
        <div class="col-md-4">
            <div class="contact-info h-100">
                <h3>Contact Information</h3>
                <p class="mb-5">Contact us by filling out this contact form. <br> <br>
                By filling out the form on the left, will you automaticly send us an email, letting us know to contact you as soon as possible. <br>
            Please ensure to write information on which I can contact you. </p>
            </div>
        </div>
    </div>
    </div>
    </div>
</form>
