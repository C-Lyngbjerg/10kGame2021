<div class="container">
    <div class="row">
        <div class="col-sm-4" id="obj">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <input class="form-control" name="email" id="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input
                        class="form-control"
                        type="password"
                        name="u_password"
                        id="u_password"
                        placeholder="Password"
                    />
                </div>
                <div class="form-group">
                    <button id="log_in" class="btn btn-light">Log In</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4" id="obj">
            <div class="alert-danger", role="alert", id="error-group", style="display: none">
            <ul id="errors"></ul>
            </div>
        </div>
        <div class="col-sm-4" id="obj">
            <h1>New here?</h1>
            <h3>Sign up here</h3>
            <form>
                <div class="form-group">
                    <input class="form-control" name="email" id="su_email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input
                        class="form-control"
                        name="u_name"
                        id="su_u_name"
                        placeholder="User Name"
                    />
                </div>
                <div class="form-group">
                    <input
                        class="form-control"
                        type="password"
                        name="u_password"
                        id="su_u_password"
                        placeholder="Password"
                    />
                </div>
                <div class="form-group">
                    <button id="sign_up" class="btn btn-light">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../login/login.js"></script>
